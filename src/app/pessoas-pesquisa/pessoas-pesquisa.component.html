<div class="container">
    <div class="p-d-inline">
        <div class="p-m-2">
            <h1>Pessoas</h1>
        </div>

        <div class="p-m-2 p-fluid">
            <label>Nome</label>
            <input type="text" pInputText appCampoColorido>
        </div>

        <div class="p-m-2">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>
    <div class="p-m-2 p-fluid">
        <p-table [value]="pessoa" [paginator]="true" [rows]="5" [responsive]="true" styleClass="tableStyle">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pes>
                <tr>
                    <td>{{ pes.nome }}</td>
                    <td>{{ pes.cidade }}</td>
                    <td>{{ pes.estado }}</td>

                    <td>
                        <a href="#" class="status-a" [ngStyle]="{ color : pes.status == false ? 'red' : 'blue'}" pTooltip="{{pes.status ? 'Desativar' : 'Ativar'}}" tooltipPosition="top">
                        {{pes.status ? 'Ativo' : 'Inativo'}}</a>
                    </td>

                    <a pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                    <button pButton type="button" icon="pi pi-trash" class="col-dis-butt" pTooltip="Excluir" tooltipPosition="top"></button>

                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="p-m-2">
        <a pButton label="Nova Pessoa"></a>
    </div>
</div>
