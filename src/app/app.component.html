<div class="container">
    <div class="p-d-inline">
        <div class="p-m-2">
            <h1>Lançamentos</h1>
        </div>

        <div class="p-m-2 p-fluid">
            <label>Descrição</label>
            <input type="text" pInputText>
        </div>

        <div class="p-m-2">
            <label style="display : block">Vencimento</label>
            <input type="text" pInputText style="width: 95px">

            <label class="paddin">até</label>
            <input type="text" pInputText style="width: 95px">
        </div>

        <div class="p-m-2">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <div class="card">
        <p-table [value]="lancamento" [paginator]="true" [rows]="5">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th Class="col-data">Vencimento</th>
                    <th Class="col-data">Pagamento</th>
                    <th Class="col-valor">Valor</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lanc>
                <tr>
                    <td>{{ lanc.pessoa }}</td>
                    <td>{{ lanc.descricao }}</td>
                    <td>{{ lanc.dataVencimento }}</td>
                    <td>{{ lanc.dataPagamento }}</td>
                    <td [ngStyle]="{ color : lanc.tipo == 'DESPESA' ? 'red' : 'blue'}">{{ lanc.valor }}</td>
                    <div class="col-acoes">
                        <a pButton type="button" icon="pi pi-pencil"></a>
                        <button pButton type="button" icon="pi pi-trash" class="col-dis-butt"></button>
                    </div>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="p-m-2">
        <a pButton label="Novo Lançamento"></a>
    </div>


</div>
